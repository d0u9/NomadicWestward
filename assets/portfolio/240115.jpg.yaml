en:
  title: Mechanic
  location: Mudu Town, Suzhou, Jiangsu Province, China
  description: This modification shop that I frequently visit mainly deals with modifying various off-road vehicles. In addition to common models, they can also modify some rare vehicles in China, such as Russian Lada.
zh:
  title: 机械师
  location: 中国江苏省苏州市木渎镇
  description: 这家我常去的改装店，以改装各种越野车为主要业务。除了常见的车型，一些中国比较少见的车型，比如俄罗斯拉达，也可以进行改装。

