en:
  title: Hut
  location: Cabramurra, New South Wales, Australia
  description: The highest peak in Australia, Kosciuszko National Park, is located in the border of New South Wales and Victoria. There are small huts for tourists and hikers to stay.
zh:
  title: 避难小屋
  location: 卡布拉穆拉，新南威尔士州，澳大利亚
  description: 位于新南威尔士和维多利亚交界处的Kosciuszko国家公园有着澳大利亚最高的山峰。在高海拔地区，有着供游客和登山者避难的用的小屋。
