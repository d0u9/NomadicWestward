en:
  title: Industrial Area
  location: Anning District, Lanzhou City, Gansu Province, China
  description: As the most important industrial city in Northwest China, Lanzhou was once one of the most polluted cities in China. Although pollution has improved significantly now, industrial areas can still be seen everywhere.
zh:
  title: 工业区
  location: 中国甘肃省兰州市安宁区
  description: 作为中国西北最重要的工业城市，兰州曾经一度是中国污染最为严重的城市之一。虽然现在污染已经得到了很大的改善，但是工业区仍然随处可见。

