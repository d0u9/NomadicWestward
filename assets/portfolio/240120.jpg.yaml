en:
  title: Girl in Hanfu Waiting for a Boat
  location: Xihu District, Hangzhou, China
  description: Traditional Chinese clothing is becoming increasingly popular, especially in tourist areas where girls wearing Hanfu can be seen everywhere.
zh:
  title: 等船汉服的女孩
  location: 中国杭州市西湖区
  description: 中国传统服饰正在变得流行，尤其在景区旅游时，穿着汉服的女孩随处可见。
