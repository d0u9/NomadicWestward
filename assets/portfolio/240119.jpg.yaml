en:
  title: West Lake Boatman's Lunch Break
  location: Xihu District, Hangzhou, Zhejiang Province, China
  description: Hand-rowing is a human-powered mode of water transportation on West Lake. During lunch time, the boatman docks his boat by the shore to eat lunch on board.
zh:
  title: 西湖船夫午休
  location: 中国浙江省杭州市西湖区
  description: 手摇橹是西湖一种以人力为动力的水上交通工具。船夫在午间将船停靠在岸边，在船上吃午饭。

