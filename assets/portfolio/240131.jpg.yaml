en:
  location: North Adelaide, South Australia, Australia
  description: The soldier statue holds a gun, while the lawn maintenance worker beside holds a lawn mower. They carry different weapons and face different challenges, yet share the same posture.
zh:
  location: 北阿德莱德，南澳大利亚，澳大利亚
  description: 士兵雕塑端着枪，一旁的草坪维护人员端着割草机，他们拿着不同的武器，面对着不同的挑战，却有着相同的姿态。