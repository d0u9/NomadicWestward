en:
  title: Lianbao Yeze
  location: Lianbao Yeze, Aba County, Aba Prefecture, Sichuan Province, China
  description: At the junction of Qinghai, Tibet and Sichuan, countless strange peaks and rocks tower into the sky. Lianbao Yeze has landforms similar to those in The Lord of the Rings.
zh:
  title: 莲宝叶则
  location: 中国四川省阿坝州阿坝县莲宝叶则
  description: 青藏川交界处，耸无数立奇峰怪石。莲宝叶则有着类似于魔戒异域的地貌。
