en:
  title: Blue Mountains in Rain and Fog
  location: Bilpin, New South Wales, Australia
  description: In winter, the Blue Mountains in Sydney are shrouded in fog, with few tourists. Due to the poor weather, shops along the street close early.
zh:
  title: 雨雾下的蓝山
  location: 澳大利亚新南威尔士州比尔平
  description: 冬季悉尼蓝山被雾气笼罩，游客稀少，天气不佳，街边商店纷纷提早结束营业。
