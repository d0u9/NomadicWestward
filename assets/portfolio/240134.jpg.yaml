en:
  location: Twelve Apostles, Victoria, Australia
  description: The Twelve Apostles are one of Australia's most famous landmarks, located about 280 kilometers southwest of Melbourne. A family stands on the viewing platform overlooking the Twelve Apostles.
zh:
  location: 十二使徒岩，维多利亚州，澳大利亚
  description: 十二使徒岩石是澳洲最著名景点之一，位于墨尔本西南约280公里处。一家人站在观景台上眺望远方的十二使徒岩。
