en:
  title: Roadside Art Studio
  location: Guangling District, Yangzhou, Jiangsu Province, China
  description: By the Ancient Grand Canal of Yangzhou, an elderly person paints in a roadside studio. Due to urban development, the previous studio was demolished and later relocated here.
zh:
  title: 路边的画室
  location: 中国江苏省扬州市广陵区
  description: 扬州古运河边，一位老人在路边画室里作画。因为城市发展，之前的画室被拆除，随后迁至此处。


