en:
  title: Motor Inn
  location: Maclean, New South Wales, Australia
  description: Motor Inns are a symbol of road trips in Australia. Different motor inns are decorated with different styles by the operators. But overall, motor inns are more like a shelter during the journey.
zh:
  title: 汽车旅店
  location: 澳大利亚新南威尔士州马库拉
  description: 澳大利亚的汽车旅店是公路旅行的符号。不同的汽车旅店会依据运营者的喜好被装点为不同的风格。但总体来说，汽车旅店更像是一个旅途中的避风港。 


